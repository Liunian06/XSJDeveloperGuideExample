<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#07C160">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="教程机">
  <meta name="description" content="AI-Native 小手机 PWA 应用">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/splash.css">
  <link rel="stylesheet" href="styles/lockscreen.css">
  <link rel="stylesheet" href="styles/homescreen.css">
  <title>教程机</title>
</head>
<body>

  <!-- 启动画面 -->
  <div id="splash-screen" class="screen active">
    <div class="splash-content">
      <div class="splash-logo">📱</div>
      <div class="splash-name">教程机</div>
      <div class="splash-loader"><div class="loader-bar"></div></div>
      <div class="splash-hint">AI-Native 小手机</div>
    </div>
  </div>

  <!-- 锁屏页面 -->
  <div id="lock-screen" class="screen">
    <div class="lockscreen-wallpaper"></div>
    <div class="lockscreen-overlay">
      <div class="lockscreen-status-bar">
        <span class="status-time" id="lock-status-time"></span>
        <span class="status-icons">📶 🔋</span>
      </div>
      <div class="lockscreen-clock">
        <div class="lock-time" id="lock-time">00:00</div>
        <div class="lock-date" id="lock-date">1月1日 星期一</div>
      </div>
      <div class="lockscreen-passcode">
        <div class="passcode-title" id="passcode-title">输入密码</div>
        <div class="passcode-dots" id="passcode-dots">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
        <div class="passcode-error" id="passcode-error"></div>
        <div class="passcode-keypad" id="passcode-keypad">
          <button class="key" data-key="1">1</button>
          <button class="key" data-key="2">2</button>
          <button class="key" data-key="3">3</button>
          <button class="key" data-key="4">4</button>
          <button class="key" data-key="5">5</button>
          <button class="key" data-key="6">6</button>
          <button class="key" data-key="7">7</button>
          <button class="key" data-key="8">8</button>
          <button class="key" data-key="9">9</button>
          <button class="key key-empty"></button>
          <button class="key" data-key="0">0</button>
          <button class="key key-delete" data-key="delete">⌫</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 主屏幕 -->
  <div id="home-screen" class="screen">
    <div class="home-status-bar">
      <span class="status-time" id="home-status-time"></span>
      <span class="status-icons">📶 📡 🔋</span>
    </div>
    <div class="home-widgets">
      <div class="widget widget-weather">
        <div class="widget-weather-icon">☀️</div>
        <div class="widget-weather-info">
          <div class="weather-temp">23°</div>
          <div class="weather-desc">晴 · 北京</div>
        </div>
      </div>
      <div class="widget widget-clock">
        <div class="widget-clock-time" id="home-clock-time">00:00</div>
        <div class="widget-clock-date" id="home-clock-date">1月1日 星期一</div>
      </div>
    </div>
    <div class="home-app-grid" id="app-grid"></div>
    <div class="home-dock" id="app-dock"></div>
  </div>

  <!-- 应用容器 -->
  <div id="app-container" class="screen">
    <div class="app-header" id="app-header">
      <button class="app-back-btn" id="app-back-btn">‹ 返回</button>
      <span class="app-title" id="app-title"></span>
      <span class="app-header-right" id="app-header-right"></span>
    </div>
    <div class="app-body" id="app-body"></div>
  </div>

  <!-- 密码设置弹窗 -->
  <div id="setup-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <div class="modal-title" id="setup-title">设置密码</div>
      <div class="modal-desc" id="setup-desc">请设置 6 位数字密码</div>
      <div class="passcode-dots" id="setup-dots">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
      <div class="passcode-error" id="setup-error"></div>
      <div class="passcode-keypad" id="setup-keypad">
        <button class="key" data-key="1">1</button>
        <button class="key" data-key="2">2</button>
        <button class="key" data-key="3">3</button>
        <button class="key" data-key="4">4</button>
        <button class="key" data-key="5">5</button>
        <button class="key" data-key="6">6</button>
        <button class="key" data-key="7">7</button>
        <button class="key" data-key="8">8</button>
        <button class="key" data-key="9">9</button>
        <button class="key key-empty"></button>
        <button class="key" data-key="0">0</button>
        <button class="key key-delete" data-key="delete">⌫</button>
      </div>
    </div>
  </div>

  <script src="scripts/db.js"></script>
  <script src="scripts/router.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/splash.js"></script>
  <script src="scripts/lockscreen.js"></script>
  <script src="scripts/homescreen.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
